<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formulario de registro</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/assets/scripts/const.js" defer></script>
    <script src="/assets/scripts/util.js" defer></script>
    <script src="/assets/scripts/user.js" defer></script>
    <script src="/assets/scripts/navbar.js" defer></script>
    <script src="/assets/scripts/cartIcon.js" defer></script>
    <script src="/assets/scripts/signup.js" defer></script>
</head>

<body>
    <div w3-include-html="assets/inc/float_navbar.html"></div>
    <div w3-include-html="assets/inc/navbar.html"></div>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5 shadow-lg bg-info">
                            <h2 class="text-center mb-4">Registro</h2>
                            <form id="signupform" enctype="multipart/form-data">
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="text" name="name" autofocus=""
                                        required="" placeholder="Nombre y apellido">
                                    <label class="form-label" for="name">Nombre y apellido</label>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="text" name="address" required=""
                                        placeholder="Dirección">
                                    <label class="form-label" for="name">Dirección</label>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="number" name="age" required=""
                                        placeholder="Edad">
                                    <label class="form-label" for="name">Edad</label>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="tel" name="phonenumber"
                                        id="phonenumber" required="">
                                    <div class="invalid-feedback" id="phonenumber-invalid-feedback">
                                        Telefono no valido.
                                    </div>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="email" name="email" required=""
                                        placeholder="Correo electrónico">
                                    <label class="form-label" for="email">Correo electrónico</label>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" id="password" type="password"
                                        name="password" required="" placeholder="Contraseña">
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="password"
                                        name="passwordconfirmation" id="passwordconfirmation" required=""
                                        placeholder="Repita contraseña">
                                    <label class="form-label" for="password2">Repita contraseña</label>
                                    <div class="invalid-feedback">
                                        La contraseña no coincide.
                                    </div>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="file" name="avatar" required=""
                                        id="imageInput" placeholder="Imagen de perfil">
                                    <label class="form-label" for="name">Imagen de perfil</label>
                                </div>
                                <img class="card-img-top img-fluid  mb-3 " id="avatarDisplay"
                                    src="/assets/images/generic-avatar-300x300.png" alt="Avatar"
                                    style="height: 8rem; object-fit: scale-down;">
                                <div>
                                    <button class="btn shadow btn-success d-block w-100" type="submit"
                                        id="signupBtn">Registrarme</button>
                                </div>
                            </form>
                            <br>
                            <div>
                                <p class="ms-3 mb-2 mt-2">
                                    ¿Ya tenes usuario?
                                    <span class="pull-right">
                                        <button id="loginbutton"
                                            class="btn shadow btn-primary d-inline ms-3">Ingresa</button>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

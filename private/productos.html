<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Winehouse - Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script src="/assets/scripts/const.js" defer></script>
    <script src="/assets/scripts/util.js" defer></script>
    <script src="/assets/scripts/user.js" defer></script>
    <script src="/assets/scripts/navbar.js" defer></script>
    <script src="/assets/scripts/cartIcon.js" defer></script>
    <script src="/assets/scripts/productos.js" defer></script>
</head>

<body>

    <div w3-include-html="assets/inc/float_navbar.html"></div>
    <div w3-include-html="assets/inc/navbar.html"></div>

    <section class="mt-3 mb-3">
        <div class="container mt-1">
            <!-- Grilla de productos -->
            <div class="row" id="productos"></div>
        </div>
        <!-- Boton agregar producto -->
        <div class="col-sm-6 col-md-4 col-lg-3 mt-3">
            <div id="addnewproductdiv" class="col text-left" style="display: none">
                <a href="" id="addnewproductbutton" class="btn btn-success mt-1 ms-5 ">Nuevo producto</a>
            </div>
        </div>
    </section>

    <!-- Formulario de producto -->
    <div id="modalProductForm" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalProductFormTitle" class="modal-title">Titulo formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="nombre" autofocus="" required=""
                                placeholder="Nombre">
                            <label class="form-label" for="nombre">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="descripcion" required=""
                                placeholder="Descripcion">
                            <label class="form-label" for="descripcion">Descripcion</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="codigo" required="" placeholder="Codigo">
                            <label class="form-label" for="codigo">Codigo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="url" name="foto" required="" placeholder="Foto">
                            <label class="form-label" for="foto">Foto</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" name="precio" required="" step="0.01"
                                placeholder="Precio">
                            <label class="form-label" for="precio">Precio</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" name="stock" required="" step="1"
                                placeholder="Stock">
                            <label class="form-label" for="stock">Stock</label>
                        </div>
                        <div>
                            <div class="modal-footer">
                                <button name=type="submit" class="btn btn-primary">Aceptar</button>
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

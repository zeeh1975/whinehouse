<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Winehouse - Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script src="/assets/scripts/const.js" defer></script>
    <script src="/assets/scripts/util.js" defer></script>
    <script src="/assets/scripts/user.js" defer></script>
    <script src="/assets/scripts/navbar.js" defer></script>
    <script src="/assets/scripts/cartIcon.js" defer></script>
    <script src="/assets/scripts/profile.js" defer></script>
</head>

<body>

    <div w3-include-html="assets/inc/float_navbar.html"></div>
    <div w3-include-html="assets/inc/navbar.html"></div>

    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5 shadow-lg bg-info">
                            <h2 class="text-center mb-4">Mi cuenta</h2>
                            <form id="profileform">
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="text" name="name" autofocus=""
                                        readonly placeholder="Nombre y apellido">
                                    <label class="form-label" for="name">Nombre y apellido</label>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="text" name="address" readonly
                                        placeholder="Dirección">
                                    <label class="form-label" for="name">Dirección</label>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="number" name="age" readonly
                                        placeholder="Edad">
                                    <label class="form-label" for="name">Edad</label>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="text" name="phonenumber"
                                        placeholder="Teléfono" readonly>
                                    <label class="form-label" for="phonenumber">Teléfono</label>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="email" name="email"
                                        placeholder="Correo electrónico" readonly>
                                    <label class="form-label" for="email">Correo electrónico</label>
                                </div>
                                <img class="card-img-top img-fluid  mb-3 " id="avatarDisplay"
                                    src="/assets/images/generic-avatar-300x300.png" alt="Avatar"
                                    style="height: 8rem; object-fit: scale-down;">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-8">
                        <div class="shadow-lg bg-info w-100">
                            <h2 class="text-center mb-4">Mis ordenes</h2>
                            <div id="ordenes"></div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
